<section class="individual-section">
    <!--Status Change Request Information-->
    <div class="inputs-field-set">
        <div class="individual-actions">
            <h2 class="title">Status Change Request Information</h2>
        </div>
        <div class="individual-inputs">
            <div class="input-field">
                <label for="IndivName">
                    Individual Name
                </label>
                <input name="IndivName" id="IndivName" type="text" disabled>
            </div>
            <div class="input-field">
                <label for="aiNumber">
                    AI Number
                </label>
                <input name="aiNumber" id="aiNumber" type="text" disabled>
            </div>
            <div class="input-field">
                <label for="firstName">
                    Status Change Initiation Date
                </label>
                <input name="statusChangeInitDate" id="statusChangeInitDate" type="date" disabled>
            </div>
            <div class="input-field">
                <label for="firmName">
                    Firm Name
                </label>
                <input name="firmName" id="firmName" type="text" disabled>
            </div>
        </div>
    </div>

    <!--Processing Status-->
    <div class="inputs-field-set">
        <div class="individual-actions">
            <h2 class="title">Processing Status</h2>
        </div>
        <div class="individual-inputs">
            <div class="input-field">
                <label for="currentRSC">
                    Current Status of RSC
                </label>
                <select class="current-rsc-select" name="currentRSC" id="currentRSC" disabled>
                    <option value="">Processing Completed</option>
                    <option value="">Request Created</option>
                </select>
            </div>
            <div class="input-field">
                <label for="currentStatusDate">
                    Current Status Set Date
                </label>
                <input name="currentStatusDate" id="currentStatusDate" type="date" disabled>
            </div>
        </div>
        <div class="inputs-field-set">
            <div class="section">
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Status Date</th>
                            <th>Status Set By</th>
                            <th>Status Set Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Request Created</td>
                            <td>10/Aug/2021</td>
                            <td>Mohammed</td>
                            <td>10/Aug/2021 2:14PM</td>
                        </tr>
                        <tr>
                            <td>Processing Completed</td>
                            <td>10/Aug/2021</td>
                            <td>Mohammed</td>
                            <td>10/Aug/2021 2:30PM</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
