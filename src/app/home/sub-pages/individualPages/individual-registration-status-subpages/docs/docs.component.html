<section class="individual-section">
    <!--Status Change Request Information-->
    <div class="inputs-field-set">
        <div class="individual-actions">
            <h2 class="title">Status Change Request Information</h2>
        </div>
        <div class="individual-inputs">
            <div class="input-field">
                <label for="IndivName">
                    Individual Name
                </label>
                <input name="IndivName" id="IndivName" type="text" disabled>
            </div>
            <div class="input-field">
                <label for="aiNumber">
                    AI Number
                </label>
                <input name="aiNumber" id="aiNumber" type="text" disabled>
            </div>
            <div class="input-field">
                <label for="firstName">
                    Status Change Initiation Date
                </label>
                <input name="statusChangeInitDate" id="statusChangeInitDate" type="date" disabled>
            </div>
            <div class="input-field">
                <label for="firmName">
                    Firm Name
                </label>
                <input name="firmName" id="firmName" type="text" disabled>
            </div>
        </div>
    </div>

    <!--Document(s) Generated Internally-->
    <div class="inputs-field-set">
        <div class="individual-actions">
            <h2 class="title">Document(s) Generated Internally</h2>
        </div>
        <div class="individual-inputs">
            <div class="file-container">
                <div class="input-field">
                    <label for="documentType">
                        Document Type
                    </label>
                    <select class="document-type-select" name="documentType" id="documentType">
                        <option value="">Attachment</option>
                    </select>
                </div>

                <div>Uploaded documents goes here</div>

                <div class="btns-container">
                    <div class="upload-container">
                        <input type="file" #fileInput style="display: none;"/>
                        <button class="choose-document-btn" id="uploadButton">Choose Document</button>
                    </div>
                    <button class="upload-document-btn">Upload the Document</button>

                </div>
            </div>
            <div class="inputs-field-set">
                <div class="section">
                    <table>
                        <thead>
                            <tr>
                                <th>Document Type</th>
                                <th>File Name</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Attachment</td>
                                <td>askdoasdasdsadasdasdasdassssssssssssssssssssssssssss</td>
                                <td><button class="delete-file">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</section>
